<div class="clock-container">

  <div class="time-container">
    <div id="clock-time">
      {{ timerDisplay }}
    </div>
  </div>

  <div class="buttons-container">
    <button
    *ngIf="!isClockRunning && !isRestTime"
      class="bubbly-button"
      type="button"
      (click)="this.startTimer()" >Start</button>

    <button
    *ngIf="isClockRunning"
      class="bubbly-button"
      type="button"
      (click)="this.stopTimer()" >Pause</button>

    <button *ngIf="!isClockRunning && seconds" type="button" class="bubbly-button" (click)="this.startRest()">
      {{ isRestTime ? 'Resting...' : 'Rest' }}
    </button>

  </div>

</div>
